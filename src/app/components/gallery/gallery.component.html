
<div class="center">
    <button (click)="search(input.value) " class="btn btn-outline-info btn-sm button-search" >Search</button>
  <input #input type="text" placeholder="Input Title To Search">
</div>

<div class="gallery-list">
  <ng-container *ngFor="let photo of clientService.listPhoto ; let i = index">
    <img [src]="photo.urlImage" (click)="switchMode(i)" class="image" >
  </ng-container>
</div>

<!-- handler scroll event -->
<div infiniteScroll 
[infiniteScrollDistance]="0.5"
[infiniteScrollThrottle]="1000"
(scrolled)="onScroll()"></div>

<app-popup [parentSubject]="parentSubject" ></app-popup>
